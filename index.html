<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Registration form</h1>
        <div class="form-box">

            <div class="name">Student Name:</div>
            <input type="text" placeholder="Enter full name">

            <div class="name">Enrollment no.</div>
            <input type="number" placeholder="Enter enrollment no.">

            <div class="name">Institute Name</div>
            <input type="text" placeholder="institute">
            <select>  
                <option value="select">select</option>
            </select>
             

            <div class="name">Current CGPA</div>
            <input type="text" placeholder="cgpa">


            <br>
            <br>

            <div class="btn-field">
                <button>Submit</button>
            </div>
            
            
        </div>
    </div>

<script src="app.js"></script>

</body>
</html>
